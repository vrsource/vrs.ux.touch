<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;" />
    <link rel="stylesheet" href="../../deps/sencha_touch/resources/css/sencha-touch.css" type="text/css">
        
    <title>Settings</title>
    <script type="text/javascript" src="../../deps/sencha_touch/sencha-touch.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <style type="text/css">
       .blackback{
            -webkit-background-size: 0.438em 100%;
             background: -webkit-gradient(linear,left top,right top,from(#C5CCD4),color-stop(71%, #C5CCD4),color-stop(72%, #CBD2D8),to(#CBD2D8));
             
        }
        .settingscls{
            background:transparent;
        }
        .settingscls  .x-list-header{
          background-image:none  ;
          background-color:transparent;
          border:none;
          -webkit-box-shadow:none;
          height: 3em;
          color: #4C4C4C;
          text-shadow: white 0 1px 0 !important;
          font-weight: bold;
          padding: 1em 0em 0em 2em;
        }
        .settingscls .x-list-group-items{
             padding:0em 1em 0em 1em;
             text-shadow: #fff 0 1px 1px;
        }
        .settingscls .x-list-group-items :nth-child(2){
             -webkit-border-top-left-radius: 0.4em ;
             -webkit-border-top-right-radius: 0.4em;
        }
       
        .settingscls .x-list-group-items :last-child{
             -webkit-border-bottom-left-radius: 0.4em;
             -webkit-border-bottom-right-radius: 0.4em;
        }
       .settingscls .x-list-disclosure{
        width: 10px;
        height: 13px;
        margin-top:0.6em;
        right:1em !important;
        -webkit-mask:none;
        -webkit-mask-box-image: url('chevron.png');
        }
        .settingscls .x-list-item{
            background:white;
        }
        .icon{
          margin-right:20px;
          vertical-align:middle;
        }
        .x-disclosure{
            background-image: -webkit-gradient(linear, 0% 0%, 0% 100%, color-stop(0%, #B3B4B5), color-stop(2%, #A5A4A4), color-stop(100%, #727272)) !important;
        }
        .x-list.settingscls  .x-list-item{
            padding: .3em .8em !important;
            min-height: 2.2em !important;
        }
        .settingscls .x-list-del,.settingscls .x-list-nulldel{
            float:left;
            position:absolute;
            margin-top: 0.6em;
            -webkit-mask: none;            
        }
    </style>
</head>
<body></body>
</html>
